<html>
	<head>
		<title></title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
	</head>
	<body>
		<h1>My test app worked</h1>
		<div id="user-info">
			
		</div>
		<script type="application/javascript">
				Telegram.WebApp.ready();
				Telegram.WebApp.setBackgroundColor(Telegram.WebApp.bg_color);
				document.querySelector("#user-info").append("Platform : " + Telegram.WebApp.platform + "<br>");
				document.querySelector("#user-info").append("Color Scheme : " + Telegram.WebApp.colorScheme + "<br>");
				document.querySelector("#user-info").append("Color Scheme : " + Telegram.WebApp.version + "<br>");
		</script>
	</body>
</html>
