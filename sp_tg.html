<html>
	<head>
		<title></title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<style>
			body {
				color: white;	
			}
		</style>
	</head>
	<body>
		<h1>My test app worked</h1>
		<input type="email" placeholder="Email..." id="email"/>
		<br>
		<button id="submit"> Submit </button>
		<div id="user-info">
			
		</div>
		<script type="application/javascript">
			Telegram.WebApp.ready();
			Telegram.WebApp.setBackgroundColor(Telegram.WebApp.bg_color);
			let email = document.querySelector("#email").value;
			document.querySelector("#submit").addEventListener("click", ()=>{
				Telegram.WebApp.sendData({
					web_app_data : {
						data : email,
						button_text : "service_provider"
					}
				});	
			})
			document.querySelector("#user-info").append("Platform : " + Telegram.WebApp.platform + "<br>");
			document.querySelector("#user-info").append("Color Scheme : " + Telegram.WebApp.colorScheme + "<br>");
			document.querySelector("#user-info").append("Color Scheme : " + Telegram.WebApp.version + "<br>");
		</script>
	</body>
</html>
